<form action="https://duckduckgo.com/" method="get" target="_blank">
    <div class="container input-group">
        <input autocomplete="off" class="search-bar"
            [ngClass]="{dark: themeSetting == 'dark', light: themeSetting == 'light', dracula: themeSetting == 'dracula'}"
            name="q" placeholder="search the web" type="text">
    </div>
</form>
